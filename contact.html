  <!-- contact section -->
  <section class="contact_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Contact Us
        </h2>
      </div>

      <div>
        <form method="POST" name="google-sheet" action="https://script.google.com/macros/s/AKfycbzLIFHBwTMg2k0rsRmy6TXkkpHrChcyXUgN-SSWJ08kcV8C0nO8NyQOmqtYQ-XYUF4e/exec">
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form action="">
              <div>
                <label for="Mobile_Number">MOBILE NUMBER</label>
                <input type="text" id="Mobile_Number" name="Mobile_Number" placeholder="Your Mobile Number.." maxlength="10">
              </div>
              <div>
                <label for="Your_Name">Your Name</label>
                <input type="text" id="Your_Name" name="Your_Name" placeholder="Your Name" />
              </div>
              <div>
                <label for="Phone_Number">Phone Number</label>
                <input type="text" id="Phone_Number" name="Phone_Number" placeholder="Phone Number" />
              </div>
              <div>
                <label for="Email">Email</label>
                <input type="email" id="Email" name="Email" placeholder="Email" />
              </div>
              <div>
                <label for="Message" class="message-box">Message</label>
                <input type="text" id="Message" name="Message" class="message-box" placeholder="Message" />
              </div>
                
                  <input type="submit"  name="submit" id="button">
                
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end contact section -->


  <!-- jQery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- popper js -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
   </script> 
  <!-- bootstrap js -->
  <script type="text/javascript" src="js/bootstrap.js"></script>

  <!-- Google Map -->
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap">
  </script> -->
  <!-- End Google Map -->
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwajsC1au3r-0k5BwZMjK5Ev-7Fz023vjwqpG8cgljaGsEqd_CLn3fDWqfb8UGB2TgD/exec'
   
    const form = document.forms['google-sheet']
  
    form.addEventListener('submit', e => {
    e.preventDefault();
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
      .catch(error => console.error('Error!', error.message));
    return false; // Prevent the form from being submitted the default way
  });
  </script>
